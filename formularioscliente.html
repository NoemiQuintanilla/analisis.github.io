<!DOCTYPE html>
<html>
<head>
  <title>Registro de Cliente - Hotel Paradise</title>
  <link rel="stylesheet" type="text/css" href="css/formularioempleado.css">
<style>
  body {
    height: 100%;
    margin: 0;
    padding: 0;

  }

  body {
    background-image: url('https://st4.depositphotos.com/9813558/19784/i/600/depositphotos_197846892-stock-photo-latacunga-ecuador-may-2018-built.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
  
</head>
<body>
  <div class="container">
    <a href="index.html">
      <img src="imagenes/logo.jpg" alt="Logotipo de Hotel Rayito de Sol">
    </a>
    <h1>Registro de Clientes</h1>
    <form action="procesar_registro.php" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Registrarse">
      </div>
    </form>
  </div>
</body>
</html>
