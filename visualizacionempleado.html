        body {

            background-repeat: no-repeat;

        /* Estilos para la barra de navegación (Header) */
        header {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-width: 150px;
        }

        header nav {
            display: flex;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilos para el formulario de reservas */
        .contenido {
            margin: 30px auto;
            margin-bottom: 40px;
            max-width: 90%; /* Agregamos un ancho máximo para centrar el contenido en pantallas grandes */
        }

        .contenido .titulo {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px; /* Aumentamos el tamaño del texto */
        }

        .contenido table {
            width: 100%; /* Aseguramos que la tabla ocupe todo el ancho del contenedor */
            border-collapse: collapse; /* Colapsamos los bordes de las celdas para una apariencia más limpia */
            border: 2px solid #333; /* Añadimos bordes a la tabla */
        }

        .contenido table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333; /* Añadimos bordes a las celdas */
        }

        .contenido table .formulario {
            background-color: #fff;
        }

        .contenido table select {
            width: 100%;
        }

        .contenido table .form-group {
            padding-top: 20px;
        }

        /* Estilos para el pie de página (Footer) */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer .barra-pie {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer .barra-pie div {
            margin-right: 20px;
        }
    </style>
